kind: UDSBundle
metadata:
  name: jenkins-test
  description: A UDS bundle for deploying jenkins and it's dependencies on a development cluster
  # x-release-please-start-version
  version: 5.3.1-uds.0
  # x-release-please-end

packages:
  - name: jenkins
    path: ../
    # x-release-please-start-version
    ref: 5.3.1-uds.0
    # x-release-please-end
    overrides:
      jenkins:
        uds-jenkins-config:
          variables:
            - name: JENKINS_SSO_ENABLED
              description: "Boolean to enable or disable sso things"
              path: "sso.enabled"
            - name: JENKINS_SSO_PROTOCOL
              description: "Protocol to use. Valid values are 'oidc' and 'saml'. Default value is 'saml'"
              path: "sso.protocol"
