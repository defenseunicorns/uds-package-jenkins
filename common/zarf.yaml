# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: jenkins-common
  description: "UDS jenkins Common Package"

variables:
  - name: JENKINS_SSO
    default: "{}"
    autoIndent: true
  - name: JENKINS_PVC_SIZE
    default: 50Gi
  - name: JENKINS_PLUGINS
    default: "[]"
    autoIndent: true

components:
  - name: uds-jenkins-config
    required: true
    description: "SSO secret for jenkins"
    charts:
      - name: uds-jenkins-config
        namespace: jenkins
        version: 0.1.0
        localPath: ../chart
        variables:
          - name: JENKINS_SSO_ENABLED
            description: "Boolean to enable or disable sso things"
            path: "sso.enabled"
          - name: JENKINS_SSO_PROTOCOL
            description: "Protocol to use. Valid values are 'openid-connect' and 'saml'. Default value is 'saml'"
            path: "sso.protocol"
    actions:
      onDeploy:
        after:
          - wait:
              cluster:
                kind: Packages
                name: jenkins
                namespace: jenkins
                condition: "'{.status.phase}'=Ready"
          - cmd: ./zarf tools kubectl get secret jenkins-sso -n jenkins -o=jsonpath='{.data.sso}' | base64 --decode
            mute: true
            setVariables:
              - name: JENKINS_SSO
                sensitive: true
  - name: jenkins
    required: true
    charts:
      - name: jenkins
        namespace: jenkins
        url: https://charts.jenkins.io
        version: 5.4.3
        repoName: jenkins
        releaseName: jenkins
        valuesFiles:
          - ../values/common.yaml
        variables:
          - name: JENKINS_PLUGINS
            description: "List of plugins to install on Jenkins startup"
            path: controller.installPlugins
