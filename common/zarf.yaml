# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: jenkins-common
  description: "UDS jenkins Common Package"

variables:
  - name: JENKINS_CLIENT_SECRET
    default: ""

components:
  - name: jenkins-config
    required: true
    description: "SSO secret for jenkins"
    charts:
      - name: uds-jenkins-config
        namespace: jenkins
        version: 0.1.0
        localPath: ../chart
    actions:
      onDeploy:
        after:
          - wait:
              cluster:
                kind: package
                name: jenkins
                namespace: jenkins
                condition: "'{.status.phase}'=Ready"
          - cmd: ./zarf tools kubectl get secrets sso-client-uds-package-jenkins -n jenkins -o=jsonpath='{.data.secret}' | base64 -d
            mute: true
            setVariables:
              - name: JENKINS_CLIENT_SECRET
                sensitive: true
  - name: jenkins
    required: true
    charts:
      - name: jenkins
        namespace: jenkins
        url: https://charts.jenkins.io
        version: 5.3.4
        repoName: jenkins
        releaseName: jenkins
        valuesFiles:
          - ../values/common.yaml
