tasks:
  - name: all
    description: Create K3D Cluster with UDS-Core + Securecodebox
    actions:
      - task: health-check
      - task: ingress
      - task: ui

  - name: health-check
    actions:
      - description: Jenkins StatefulSet Health Check
        wait:
          cluster:
            kind: StatefulSet
            name: jenkins
            namespace: jenkins

  - name: ingress
    actions:
      - description: Jenkins UI Health Check
        wait:
          network:
            protocol: https
            address: jenkins.uds.dev/login
            code: 200

  - name: ui
    actions:
      - cmd: |
          docker run --user="$(id -u)" --rm --ipc=host --net=host --mount type=bind,source="$(pwd)",target=/app mcr.microsoft.com/playwright:v1.56.1-jammy sh -c " \
            export npm_config_cache=/tmp/.npm && \
            cd app && \
            npm ci && \
            npx playwright test \
            "
        dir: tests
