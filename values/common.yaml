controller:
  jenkinsUrl: https://jenkins.###ZARF_VAR_DOMAIN###
  disableRememberMe: true
  resources:
    requests:
      cpu: "50m"
      memory: "512Mi"
    limits:
      cpu: "2000m"
      memory: "8192Mi"
  initContainerResources:
    requests:
      cpu: "50m"
      memory: "512Mi"
    limits:
      cpu: "2000m"
      memory: "8192Mi"
  installPlugins:
    - kubernetes:4384.v1b_6367f393d9
    - workflow-aggregator:608.v67378e9d3db_1
    - git:5.2.2
    - configuration-as-code:1995.v540b_50a_eb_0c1
    - oic-auth:4.609.v9de140f63d01
    - prometheus:819.v50953a_c560dd
    - cloudbees-disk-usage-simple:256.v20ec4eb_884f1
    - saml:4.583.vc68232f7018a_
    - okhttp-api:4.12.0-195.vc02552c04ffd
  overwritePlugins: true
  JCasC:
    defaultConfig: true
    securityRealm: |-
      ###ZARF_VAR_JENKINS_SSO###
    authorizationStrategy: |-
      loggedInUsersCanDoAnything:
        allowAnonymousRead: false

  probes:
    startupProbe:
      periodSeconds: 10
      failureThreshold: 30
    livenessProbe:
      initialDelaySeconds: 60
    readinessProbe:
      initialDelaySeconds: 60

agent:
  enabled: true
  jenkinsUrl: https://jenkins.###ZARF_VAR_DOMAIN###
  resources:
    requests:
      cpu: "512m"
      memory: "512Mi"
    limits:
      cpu: "512m"
      memory: "512Mi"
  alwaysPullImage: true
persistence:
  enabled: true
#  storageClass: "your-storage-class-here"

monitoring:
  enabled: false

networkPolicies:
  enabled: false
