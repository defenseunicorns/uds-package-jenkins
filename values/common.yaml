controller:
  jenkinsUrl: https://jenkins.###ZARF_VAR_DOMAIN###
  disableRememberMe: true
  resources:
    requests:
      cpu: "50m"
      memory: "512Mi"
    limits:
      cpu: "2000m"
      memory: "8192Mi"
  initContainerResources:
    requests:
      cpu: "50m"
      memory: "512Mi"
    limits:
      cpu: "2000m"
      memory: "8192Mi"
  installPlugins:
    - kubernetes:4369.va_9a_89327dd35
    - workflow-aggregator:608.v67378e9d3db_1
    - git:5.2.2
    - configuration-as-code:1985.vdda_32d0c4ea_b_
    - oic-auth:4.524.v38858a_b_1c6a_4
    - prometheus:819.v50953a_c560dd
    - cloudbees-disk-usage-simple:241.v0ea_d9a_a_96ee8
    - saml:4.569.vcff838e19ed1
    - okhttp-api:4.11.0-189.v976fa_d3379d6
  overwritePlugins: true
  JCasC:
    defaultConfig: true
    securityRealm: |-
      ###ZARF_VAR_JENKINS_SSO###
    authorizationStrategy: |-
      loggedInUsersCanDoAnything:
        allowAnonymousRead: false

  probes:
    startupProbe:
      periodSeconds: 10
      failureThreshold: 30
    livenessProbe:
      initialDelaySeconds: 60
    readinessProbe:
      initialDelaySeconds: 60

agent:
  enabled: true
  jenkinsUrl: https://jenkins.###ZARF_VAR_DOMAIN###
  resources:
    requests:
      cpu: "512m"
      memory: "512Mi"
    limits:
      cpu: "512m"
      memory: "512Mi"
  alwaysPullImage: true
persistence:
  enabled: true
#  storageClass: "your-storage-class-here"

monitoring:
  enabled: false

networkPolicies:
  enabled: false
