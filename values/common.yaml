controller:
  jenkinsUrl: https://jenkins.###ZARF_VAR_DOMAIN###
  disableRememberMe: true
  resources:
    requests:
      cpu: "50m"
      memory: "512Mi"
    limits:
      cpu: "2000m"
      memory: "8192Mi"
  initContainerResources:
    requests:
      cpu: "50m"
      memory: "512Mi"
    limits:
      cpu: "2000m"
      memory: "8192Mi"
  installPlugins:
    - kubernetes:4358.vcfd9c5a_0a_f51
    - workflow-aggregator:608.v67378e9d3db_1
    - git:5.2.2
    - configuration-as-code:1971.vf9280461ea_89
    - oic-auth:4.520.v7208b_4ff730b_
    - prometheus:819.v50953a_c560dd
    - cloudbees-disk-usage-simple:241.v0ea_d9a_a_96ee8
    - saml:4.544.v264eea_ed3eed
    - okhttp-api:4.11.0-189.v976fa_d3379d6
  overwritePlugins: true
  JCasC:
    defaultConfig: true
    configScripts:
      sso: |-
        jenkins:
          securityRealm:
            ###ZARF_VAR_JENKINS_SSO###

  probes:
    startupProbe:
      periodSeconds: 10
      failureThreshold: 30
    livenessProbe:
      initialDelaySeconds: 60
    readinessProbe:
      initialDelaySeconds: 60

agent:
  enabled: true
  jenkinsUrl: https://jenkins.###ZARF_VAR_DOMAIN###
  resources:
    requests:
      cpu: "512m"
      memory: "512Mi"
    limits:
      cpu: "512m"
      memory: "512Mi"
  alwaysPullImage: true
persistence:
  enabled: true
#  storageClass: "your-storage-class-here"

monitoring:
  enabled: false

networkPolicies:
  enabled: false
