controller:
  jenkinsUrl: https://jenkins.###ZARF_VAR_DOMAIN###
  disableRememberMe: true
  resources:
    requests:
      cpu: "50m"
      memory: "512Mi"
    limits:
      cpu: "2000m"
      memory: "8192Mi"
  initContainerResources:
    requests:
      cpu: "50m"
      memory: "512Mi"
    limits:
      cpu: "2000m"
      memory: "8192Mi"
  installPlugins:
    - kubernetes:4295.v7fa_01b_309c95
    - workflow-aggregator:600.vb_57cdd26fdd7
    - git:5.2.2
    - configuration-as-code:1873.vea_5814ca_9c93
    - oic-auth:4.418.vccc7061f5b_6d
    - prometheus:787.v52e8f47488fc
    - cloudbees-disk-usage-simple:205.v47f4ee8803d1
    - saml:4.501.v4313a_01e3a_18
    - okhttp-api:4.11.0-181.v1de5b_83857df
  overwritePlugins: true
  JCasC:
    defaultConfig: true
    configScripts:
      sso: |-
        jenkins:
          securityRealm:
            ###ZARF_VAR_JENKINS_SSO###

  probes:
    startupProbe:
      periodSeconds: 10
      failureThreshold: 30
    livenessProbe:
      initialDelaySeconds: 60
    readinessProbe:
      initialDelaySeconds: 60

agent:
  enabled: true
  jenkinsUrl: https://jenkins.###ZARF_VAR_DOMAIN###
  resources:
    requests:
      cpu: "512m"
      memory: "512Mi"
    limits:
      cpu: "512m"
      memory: "512Mi"
  alwaysPullImage: true
persistence:
  enabled: true
#  storageClass: "your-storage-class-here"

monitoring:
  enabled: false

networkPolicies:
  enabled: false
