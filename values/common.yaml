controller:
  jenkinsUrl: https://jenkins.###ZARF_VAR_DOMAIN###
  disableRememberMe: true
  resources:
    requests:
      cpu: "50m"
      memory: "512Mi"
    limits:
      cpu: "2000m"
      memory: "8192Mi"
  initContainerResources:
    requests:
      cpu: "50m"
      memory: "512Mi"
    limits:
      cpu: "2000m"
      memory: "8192Mi"
  installPlugins:
    - kubernetes:4306.vc91e951ea_eb_d
    - workflow-aggregator:600.vb_57cdd26fdd7
    - git:5.2.2
    - configuration-as-code:1932.v75cb_b_f1b_698d
    - oic-auth:4.457.v8d7c72676cfe
    - prometheus:811.v1823c780b_e8e
    - cloudbees-disk-usage-simple:232.v713eeed2e1f4
    - saml:4.525.v4f6a_7209447e
    - okhttp-api:4.11.0-183.va_87fc7a_89810
  overwritePlugins: true
  JCasC:
    defaultConfig: true
    configScripts:
      sso: |-
        jenkins:
          securityRealm:
            ###ZARF_VAR_JENKINS_SSO###

  probes:
    startupProbe:
      periodSeconds: 10
      failureThreshold: 30
    livenessProbe:
      initialDelaySeconds: 60
    readinessProbe:
      initialDelaySeconds: 60

agent:
  enabled: true
  jenkinsUrl: https://jenkins.###ZARF_VAR_DOMAIN###
  resources:
    requests:
      cpu: "512m"
      memory: "512Mi"
    limits:
      cpu: "512m"
      memory: "512Mi"
  alwaysPullImage: true
persistence:
  enabled: true
#  storageClass: "your-storage-class-here"

monitoring:
  enabled: false

networkPolicies:
  enabled: false
