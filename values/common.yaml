controller:
  jenkinsUrl: https://jenkins.###ZARF_VAR_DOMAIN###
  disableRememberMe: true
  resources:
    requests:
      cpu: "50m"
      memory: "512Mi"
    limits:
      cpu: "2000m"
      memory: "8192Mi"
  initContainerResources:
    requests:
      cpu: "50m"
      memory: "512Mi"
    limits:
      cpu: "2000m"
      memory: "8192Mi"
  installPlugins:
    - kubernetes:4238.v41b_3ef14a_5d8
    - workflow-aggregator:596.v8c21c963d92d
    - git:5.2.2
    - configuration-as-code:1810.v9b_c30a_249a_4c
    - oic-auth:4.269.va_7526f34f306
    - prometheus:773.v3b_62d8178eec
    - cloudbees-disk-usage-simple:203.v3f46a_7462b_1a_
    - saml:4.464.vea_cb_75d7f5e0
  overwritePlugins: true
  JCasC:
    defaultConfig: true
    configScripts:
      keycloak: |-
        jenkins:
          securityRealm:
            saml:
              advancedConfiguration:
                forceAuthn: false
                spEntityId: "uds-package-jenkins-saml"
              binding: "urn:oasis:names:tc:SAML:2.0:bindings:HTTP-Redirect"
              displayNameAttributeName: "name"
              emailAttributeName: "email"
              groupsAttributeName: "groups"
              idpMetadataConfiguration:
                period: 1440
                url: "https://sso.###ZARF_VAR_DOMAIN###/realms/uds/protocol/saml/descriptor"
#            oic:
#              clientId: "uds-package-jenkins"
#              clientSecret: "###ZARF_VAR_JENKINS_CLIENT_SECRET###"
#              wellKnownOpenIDConfigurationUrl: "https://sso.###ZARF_VAR_DOMAIN###/realms/uds"
#              tokenServerUrl: "https://sso.###ZARF_VAR_DOMAIN###/realms/uds/protocol/openid-connect/token"
#              authorizationServerUrl: "https://sso.###ZARF_VAR_DOMAIN###/realms/uds/protocol/openid-connect/auth"
#              scopes: "openid profile"
#              disableSslVerification: false
#              endSessionEndpoint: "https://sso.###ZARF_VAR_DOMAIN###/realms/uds/protocol/openid-connect/logout"
#              escapeHatchEnabled: false
#              logoutFromOpenidProvider: true
#              userNameField: "preferred_username"
#              emailFieldName: "email"
#              groupsFieldName: "groups"

  probes:
    startupProbe:
      periodSeconds: 10
      failureThreshold: 30
    livenessProbe:
      initialDelaySeconds: 60
    readinessProbe:
      initialDelaySeconds: 60


agent:
  enabled: true
  jenkinsUrl: https://jenkins.###ZARF_VAR_DOMAIN###
  resources:
    requests:
      cpu: "512m"
      memory: "512Mi"
    limits:
      cpu: "512m"
      memory: "512Mi"
  alwaysPullImage: true
persistence:
  enabled: true
#  storageClass: "your-storage-class-here"

monitoring:
  enabled: false

networkPolicies:
  enabled: false
