# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: jenkins
  description: "UDS Jenkins package"
  # x-release-please-start-version
  version: "4.3.9-uds.0"
  # x-release-please-end
  architecture: amd64

variables:
  - name: DOMAIN
    default: "uds.dev"

components:
  - name: jenkins
    required: true
    description: "Deploy jenkins"
    only:
      flavor: registry1
    charts:
    - name: jenkins
      namespace: jenkins
      url: https://repo1.dso.mil/big-bang/product/community/jenkins.git
      gitPath: chart
      version: "4.3.9-bb.0"
      valuesFiles:
        - values/jenkins-values.yaml
    - name: uds-jenkins-config
      namespace: jenkins
      version: 0.1.0
      localPath: chart
    images:
      - registry1.dso.mil/ironbank/opensource/jenkins/jenkins:2.387.2-lts
      - registry1.dso.mil/ironbank/opensource/jenkins/inbound-agent:3107.v665000b_51092-4
      - registry1.dso.mil/ironbank/kiwigrid/k8s-sidecar:1.22.4

  # Note: upstream-ce flavor is experimental
  - name: jenkins
    required: true
    description: "Deploy jenkins"
    only:
      flavor: upstream-ce
    charts:
    - name: jenkins
      namespace: jenkins
      url: https://charts.jenkins.io
      version: 4.12.0
      repoName: jenkins
      releaseName: jenkins
      valuesFiles:
        - values/jenkins-values.yaml
        - values/upstream.yaml
        - values/ce.yaml
    - name: uds-jenkins-config
      namespace: jenkins
      version: 0.1.0
      localPath: chart
    images:
      - bats/bats:1.9.0
      - jenkins/jenkins:2.426.2-jdk17
      - kiwigrid/k8s-sidecar:1.24.4
