# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: jenkins
  description: "Jenkins is an open-source automation server that helps you automate the building, testing, and deployment of any project across multiple platforms. Jenkins helps to avoid breaking changes so that you can save time and ensure the delivery of high-quality software. Its web interface provides an easy way to manage and test your applications before taking them to production. This image bundles the latest versions of community-recommended plugins, including pipelines and Git integration."
  version: dev
  annotations:
    dev.uds.title: Jenkins
    dev.uds.tagline: Build Great Things at Any Scale
    dev.uds.categories: Software Dev, IT Management, Productivity
    dev.uds.keywords: Automation Server, CI/CD, Multi-Platform Support, Build Automation, Testing Automation, Deployment Automation, Pipeline Management, Git Integration, Community Plugins, Web Interface
    dev.uds.icon: data:image/svg+xml;base64,

variables:
  - name: DOMAIN
    default: "uds.dev"

components:
  - name: uds-jenkins-config
    required: true
    description: "SSO secret for jenkins"
    import:
      path: common

  # Note: upstream flavor is experimental
  - name: jenkins
    required: true
    description: "Deploy jenkins with upstream images"
    import:
      path: common
    only:
      flavor: upstream
    charts:
      - name: jenkins
        valuesFiles:
          - values/upstream.yaml
    images:
      - docker.io/jenkins/jenkins:2.534-jdk17
      - docker.io/kiwigrid/k8s-sidecar:2.0.3
      - docker.io/jenkins/inbound-agent:3256.v88a_f6e922152-1

  - name: jenkins
    required: true
    description: "Deploy jenkins with registry1 images"
    import:
      path: common
    only:
      flavor: registry1
    charts:
      - name: jenkins
        valuesFiles:
          - values/registry1.yaml
    images:
      - registry1.dso.mil/ironbank/opensource/jenkins/jenkins:2.534-jdk17
      - registry1.dso.mil/ironbank/opensource/jenkins/inbound-agent:3291.vb_131b_dc231fa_-1
      - registry1.dso.mil/ironbank/kiwigrid/k8s-sidecar:1.30.11

  # Commented out until an actual Unicorn flavor is made
