# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: jenkins
  description: "UDS Jenkins package"
  version: dev
  architecture: amd64

variables:
  - name: DOMAIN
    default: "uds.dev"

components:
  - name: uds-jenkins-config
    required: true
    description: "SSO secret for jenkins"
    import:
      path: common

  # Note: upstream flavor is experimental
  - name: jenkins
    required: true
    description: "Deploy jenkins with upstream images"
    import:
      path: common
    only:
      flavor: upstream
      cluster:
        architecture: amd64
    charts:
      - name: jenkins
        valuesFiles:
          - values/upstream.yaml
    images:
      - docker.io/jenkins/jenkins:2.494-jdk17
      - docker.io/kiwigrid/k8s-sidecar:1.29.0
      - docker.io/jenkins/inbound-agent:3256.v88a_f6e922152-1

  - name: jenkins
    required: true
    description: "Deploy jenkins with registry1 images"
    import:
      path: common
    only:
      flavor: registry1
      cluster:
        architecture: amd64
    charts:
      - name: jenkins
        valuesFiles:
          - values/registry1.yaml
    images:
      - registry1.dso.mil/ironbank/opensource/jenkins/jenkins:2.488-jdk17
      - registry1.dso.mil/ironbank/opensource/jenkins/inbound-agent:3186.vc3b_7249b_87eb_-1
      - registry1.dso.mil/ironbank/kiwigrid/k8s-sidecar:1.29.0

  - name: jenkins
    required: true
    description: "Deploy jenkins with unicorn images"
    import:
      path: common
    only:
      flavor: unicorn
      cluster:
        architecture: amd64
    charts:
      - name: jenkins
        valuesFiles:
          - values/unicorn.yaml
    images:
      - cgr.dev/du-uds-defenseunicorns/jenkins:2.492
      - registry1.dso.mil/ironbank/opensource/jenkins/inbound-agent:3186.vc3b_7249b_87eb_-1
      - cgr.dev/du-uds-defenseunicorns/k8s-sidecar:1.29.0
